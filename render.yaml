services:
  - type: web
    name: docutrace-backend
    env: docker
    dockerContext: backend
    dockerfilePath: Dockerfile
    plan: free # Change to a higher plan if needed for AI models
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: docutrace-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false # You will enter this manually in the Render dashboard

databases:
  - name: docutrace-db
    plan: free
    databaseName: docutrace
    user: docutrace_user
